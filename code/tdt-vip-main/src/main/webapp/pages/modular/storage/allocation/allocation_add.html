@layout("/common/_form.html",{js:["/assets/modular/storage/allocation/allocation_add.js"]}){

<form class="layui-form" id="allocationForm" lay-filter="allocationForm" style="height:710px">
    <div class="layui-fluid">
        <div class="layui-card" style="height: 710px">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body" style="margin-top: 160px">
                <div class="layui-form toolbar" lay-filter="test">
                    <input name="id" type="hidden"/>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">&nbsp;</div>
                        <div class="layui-input-inline">&nbsp;</div>
                        <label class="layui-form-label" style="margin-left: 80px">调拨单号<span style="color: red;">*</span></label>
                        <div class="layui-input-inline" style="width: 250px;">
                            <input id="allocationno" name="allocationno" value="${allocationno!}" placeholder="请输入调拨单号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">&nbsp;</div>
                        <div class="layui-input-inline">&nbsp;</div>
                        <label class="layui-form-label" style="margin-left: 80px">原仓库<span style="color: red;">*</span></label>
                        <div class="layui-input-inline" style="width: 250px;">
                            <select id="bwarehouseid" name="bwarehouseid" class="form-control" required>
                                <option value=""></option>
                                @for(warehouse in warehouses!){
                                <option value="${warehouse.id!}">${warehouse.name!}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">&nbsp;</div>
                        <div class="layui-input-inline">&nbsp;</div>
                        <label class="layui-form-label" style="margin-left: 80px">目标仓库<span style="color: red;">*</span></label>
                        <div class="layui-input-inline" style="width: 250px;">
                            <select id="awarehouseid" name="awarehouseid" class="form-control" required>
                                <option value=""></option>
                                @for(warehouse in warehouses!){
                                <option value="${warehouse.id!}">${warehouse.name!}</option>
                                @}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">&nbsp;</div>
                        <div class="layui-input-inline">&nbsp;</div>
                        <label class="layui-form-label" style="margin-left: 80px">备注</label>
                        <div class="layui-input-inline" style="width: 250px;">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-form-item text-center">
                        <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>调拨</button>
                        <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>清空</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

@}
