@layout("/common/_form.html",{js:["/assets/modular/storage/allocation/allocationDetail_add.js"]}){

<form class="layui-form" id="allocationDetailForm" lay-filter="allocationDetailForm">
    <div class="layui-form toolbar">
        <input type="hidden" id="pid" name="pid" value="${id}">
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label">调拨单号<span style="color: red;">*</span></label>
            <div class="layui-input-inline" style="width: 250px;">
                <input id="allocationno" name="allocationno" value="${allocationno}" placeholder="请输入调拨单号" type="text" class="layui-input"  readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label">货位编码</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input id="locatorcode" name="locatorcode" placeholder="请输入货位编码" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label">商品编码<span style="color: red;">*</span></label>
            <div class="layui-input-inline" style="width: 250px;">
                <input id="commoditybar" name="commoditybar" placeholder="请输入商品编码" type="text" class="layui-input" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label">数量<span style="color: red;">*</span></label>
            <div class="layui-input-inline" style="width: 250px;">
                <input id="qty" name="qty" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
            </div>
            <div class="layui-input-inline" style="padding-left: 10px">
                <input type="checkbox" lay-filter="lock" id="lock" title="锁定">
            </div>
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button id="btnAdd" type="button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
        <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>清除</button>
    </div>
    <div class="layui-form-item text-center">
        <button id="btnFinish" type="button" class="layui-btn layui-btn-warm layui-btn-radius"><i class="layui-icon">&#xe605;</i>结束</button>
    </div>
</form>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="allocationDetailTable" lay-filter="allocationDetailTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
@}
