@layout("/common/_form.html",{js:["/assets/modular/storage/puton/puton_add.js"]}){

<form class="layui-form" id="putonForm" lay-filter="putonForm" style="height:710px">
    <div class="layui-fluid">
        <div class="layui-card" style="height: 710px">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body" style="margin-top: 160px">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="margin-left: 100px">商品编码<span style="color: red;">*</span></label>
                    <div class="layui-input-inline" style="width: 250px;">
                        <input id="commoditybar" name="commoditybar" placeholder="请输入商品编码" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="margin-left: 100px">货位编码<span style="color: red;">*</span></label>
                    <div class="layui-input-inline" style="width: 250px;">
                        <input id="locatorcode" name="locatorcode" placeholder="请输入货位编码" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="margin-left: 100px">原货位编码<span style="color: red;">*</span></label>
                    <div class="layui-input-inline" style="width: 250px;">
                        <input id="oldlocatorcode" name="oldlocatorcode" placeholder="请输入源货位编码" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="margin-left: 100px">数量<span style="color: red;">*</span></label>
                    <div class="layui-input-inline" style="width: 250px;">
                        <input id="qty" name="qty" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                    <div class="layui-input-inline" style="padding-left: 30px">
                        <input type="checkbox" lay-filter="lock" id="lock" title="锁定">
                    </div>
                </div>
                <div class="layui-form-item text-center">
                    <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>上架</button>
                    <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>重置</button>
                </div>
            </div>
        </div>
    </div>
</form>

@}
