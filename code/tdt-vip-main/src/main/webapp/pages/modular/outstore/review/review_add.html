@layout("/common/_form.html",{js:["/assets/modular/outstore/review/review_add.js"]}){

<form class="layui-form" id="reviewForm" lay-filter="reviewForm" style="height:710px">
    <div class="layui-fluid">
        <div class="layui-card" style="height:710px">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body" style="margin-top: 200px">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="width: 100px;margin-left: 120px">出库订单编号<span style="color: red;">*</span></label>
                    <div class="layui-input-inline">
                        <input id="outorderno" name="outorderno" placeholder="请输入出库订单编号" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item text-center">
                    <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>开始复核</button>
                    <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>重置</button>
                </div>
            </div>
        </div>
    </div>
</form>

@}
