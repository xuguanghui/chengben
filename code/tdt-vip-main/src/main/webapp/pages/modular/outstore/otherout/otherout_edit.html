@layout("/common/_form.html",{js:["/assets/modular/outstore/otherout/otherout_edit.js"]}){

<form class="layui-form" id="otheroutForm" lay-filter="otheroutForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden" value="${otherin.id!}"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">库位编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="locatorcode" name="locatorcode" value="${otherin.locatorcode!}" placeholder="请输入库位编码" type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">商品编码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="commoditybar" name="commoditybar" value="${otherin.commoditybar!}" placeholder="请输入商品编码" type="text" class="layui-input" lay-verify="required" required disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qty" name="qty" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button id="btnReset" class="layui-btn icon-btn"><i class="layui-icon">&#xe669;</i>清空</button>
    </div>
</form>

@}
