@layout("/common/_form.html",{js:["/assets/modular/outstore/outorder/outorder_add.js"]}){

<form class="layui-form" id="outorderForm" lay-filter="outorderForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row" id="area-picker">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">出库单号<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="outorderno" name="outorderno" value="${outorderno!}" placeholder="请输入出库单号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">仓库名称<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select id="warehouseid" name="warehouseid">
                                @for(warehouse in warehouses!){
                                <option value="${warehouse.id!}">${warehouse.name!}</option>
                                @}
                            </select>
                        </div>
                    </div>-->
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">收件人<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <input id="receiver" name="receiver" placeholder="请输入收件人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">所在省<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select name="province" class="province-selector" data-value="北京市" lay-filter="province-1">
                                <option value="">请选择省</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">所在市<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select name="city" class="city-selector" data-value="北京市" lay-filter="city-1">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">所在区/县<span style="color: red;">*</span></label>
                        <div class="layui-input-inline">
                            <select name="county" class="county-selector" data-value="东城区" lay-filter="county-1">
                                <option value="">请选择区/县</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">详细地址<span style="color: red;">*</span></label>
                        <div class="layui-input-inline" style="width: 640px">
                            <input id="address" name="address" placeholder="请输入详细地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-inline">
                            <input id="remarks" name="remarks" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit><i class="layui-icon">&#xe605;</i>出库</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog"><i class="layui-icon">&#x1006;</i>取消</button>
    </div>
</form>

@}
