@layout("/common/_form.html",{js:["/assets/modular/outstore/pick/pick_add.js"]}){

<form class="layui-form" id="pickForm" lay-filter="pickForm" style="height:710px">
    <div class="layui-fluid">
        <div class="layui-card" style="height:710px">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body" style="margin-top: 160px">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="width: 100px;padding-left: 100px">拣货任务单号<span style="color: red;">*</span></label>
                    <div class="layui-input-inline">
                        <input id="picktaskno" name="picktaskno" placeholder="请输入拣货任务单号" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">&nbsp;</div>
                    <div class="layui-input-inline">&nbsp;</div>
                    <label class="layui-form-label" style="width: 100px;padding-left: 100px">备注</label>
                    <div class="layui-input-inline">
                        <input id="remarks" name="remarks" placeholder="请输入备注" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item text-center">
                    <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>拣货</button>
                    <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>重置</button>
                </div>
            </div>
        </div>
    </div>
</form>

@}
