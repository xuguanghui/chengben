@layout("/common/_form.html",{js:["/assets/modular/outstore/review/reviewDetail_add.js"]}){

<form class="layui-form" id="reviewDetailForm" lay-filter="reviewDetailForm">
    <div class="layui-form toolbar">
        <input type="hidden" id="pid" name="pid" value="${id}">
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label" style="padding-left: 60px">商品编码<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input style="width: 250px" id="commoditybar" name="commoditybar" placeholder="请输入商品编码" type="text" class="layui-input" lay-verify="required" required/>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label" style="padding-left: 60px">数量<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input style="width: 250px" id="qty" name="qty" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
            </div>
            <div class="layui-input-inline" style="padding-left: 70px">
                <input type="checkbox" lay-filter="lock" id="lock" title="锁定">
            </div>
        </div>
    </div>
    <div class="layui-form-item text-center">
        <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新增</button>
        <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>清除</button>
    </div>
    <div class="layui-form-item text-center">
        <button id="btnFinish" class="layui-btn layui-btn-warm layui-btn-radius"><i class="layui-icon">&#xe605;</i>结束</button>
    </div>
</form>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="reviewDetailTable" lay-filter="reviewDetailTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
