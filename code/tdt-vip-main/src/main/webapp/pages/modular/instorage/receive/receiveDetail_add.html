@layout("/common/_form.html",{js:["/assets/modular/instorage/receive/receiveDetail_add.js"]}){

<form id="receiveDetailForm" lay-filter="receiveDetailForm" class="layui-form model-form">
    <div class="layui-form toolbar">
        <input type="hidden" id="pid" name="pid" value="${id}">
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label" style="width: 100px">接货单号<span style="color: red;">*</span></label>
            <div class="layui-input-inline" style="width: 250px;">
                <input id="receiveno" name="receiveno" value="${receive.receiveno}" placeholder="请输入接货单号" type="text" class="layui-input" lay-verify="required" required disabled/>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label" style="width: 100px">商品编码<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input id="commoditybar" name="commoditybar" placeholder="请输入商品条码" type="text" class="layui-input" lay-verify="required" required/>
            </div>
        </div>
        <br>
        <div class="layui-form-item">
            <div class="layui-input-inline">&nbsp;</div>
            <label class="layui-form-label" style="width: 100px">数量<span style="color: red;">*</span></label>
            <div class="layui-input-inline">
                <input id="qty" name="qty" placeholder="请输入数量" type="text" class="layui-input" lay-verify="required" required/>
            </div>
            <div class="layui-input-inline" style="padding-left: 10px">
                <input type="checkbox" lay-filter="lock" id="lock" title="锁定">
            </div>
        </div>
    </div>
    <br>
    <div class="layui-form-item text-center">
        <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新增</button>
        <button id="btnClean" class="layui-btn layui-btn-danger"><i class="layui-icon">&#xe640;</i>清除</button>
    </div>
    <div class="layui-form-item text-center">
        <button id="btnFinish" class="layui-btn layui-btn-warm layui-btn-radius"><i class="layui-icon">&#xe605;</i>结束</button>
    </div>
</form>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="receiveDetailTable" lay-filter="receiveDetailTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
