@layout("/common/_form.html",{js:["/assets/modular/base/supplier/supplier_add.js"]}){

<form class="layui-form" id="supplierForm" lay-filter="supplierForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">供应商名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">简称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sname" name="sname" placeholder="请输入简称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">合同总价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="contractsum" name="contractsum" placeholder="请输入合同总价" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">税点<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="tax" name="tax" placeholder="请输入税点" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">材料类别</label>
                        <input id="categoryids" name="categoryids" type="hidden" class="layui-input"/>
                        <input id="categoryname" name="categoryname" type="hidden" class="layui-input"/>
                        <div class="layui-input-block" id="multiSelect" lay-filter="multiSelect"></div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">联系电话<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="phone" name="phone" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit><i class="layui-icon">&#xe605;</i>提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog"><i class="layui-icon">&#x1006;</i>取消</button>
    </div>

</form>

@}
