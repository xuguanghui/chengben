@layout("/common/_container.html",{js:["/assets/modular/base/locator/locator.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar" lay-filter="test">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="货位名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="code" class="layui-input" type="text" placeholder="货位编码"/>
                            </div>
                            <div class="layui-inline">
                                <select id="type" name="type">
                                    <option value="">货位类型</option>
                                    @for(dict in dicts!){
                                    <option value="${dict.code!}">${dict.name!}</option>
                                    @}
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnReset" class="layui-btn icon-btn"><i class="layui-icon">&#xe669;</i>重置</button>
                                @if(shiro.hasPermission("/locator/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新增</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="locatorTable" lay-filter="locatorTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/locator/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/locator/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
    <a class="layui-btn layui-btn-xs" lay-event="print">打印</a>
</script>
@}
