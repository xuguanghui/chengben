@layout("/common/_container.html",{js:["/assets/modular/base/commodity/commodity.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="bar" class="layui-input" type="text" placeholder="条码"/>
                            </div>
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="商品名"/>
                            </div>
                            <div class="layui-inline">
                                <input id="alias" class="layui-input" type="text" placeholder="别名"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnReset" class="layui-btn icon-btn"><i class="layui-icon">&#xe669;</i>重置</button>
                                @if(shiro.hasPermission("/commodity/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>新增</button>
                                @}
                                @if(shiro.hasPermission("/commodity/import")){
                                <button id="btnImp" class="layui-btn icon-btn"><i class="layui-icon">&#xe681;</i>导入</button>
                                @}
                                @if(shiro.hasPermission("/commodity/export")){
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="commodityTable" lay-filter="commodityTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    @if(shiro.hasPermission("/commodity/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/commodity/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
    <a class="layui-btn layui-btn-xs" lay-event="print">打印</a>
</script>
@}
