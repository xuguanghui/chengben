@layout("/common/_container.html",{js:["/assets/modular/repertory/stock/stock.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="locatorcode" class="layui-input" type="text" placeholder="货位编码"/>
                            </div>
                            <div class="layui-inline">
                                <input id="locatorname" class="layui-input" type="text" placeholder="货位名称"/>
                            </div>
                            <div class="layui-inline">
                                <input id="commoditybar" class="layui-input" type="text" placeholder="商品编码"/>
                            </div>
                            <div class="layui-inline">
                                <input id="commodityname" class="layui-input" type="text" placeholder="商品名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnReset" class="layui-btn icon-btn"><i class="layui-icon">&#xe669;</i>重置</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="stockTable" lay-filter="stockTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

@}
